<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>华为登录页面</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/login.js"></script>

</head>

<body>
    <header>
        <div class="logo">
            <a href="../../index.html">
                <img src="../img/footerlogo.png" alt="">
            </a>
        </div>
    </header>
    <div class="login">
        <div class="title">
            <span>账号登录</span>
            <em>|</em>
            <span>扫码登录</span>
        </div>
        <div class="zhanghao">
            <input type="text" name="username" id="username" placeholder="手机号/邮件地址/华为号">
            <input type="password" name="password" id="password" placeholder="密码">
            <button class="btn">登录</button>
            <div class="jizhu">
                <input type="checkbox" name="jizhu" id="jizhu">记住华为帐号
                <a href="#">更多</a>
            </div>
            <div class="zhuce">
                <a href="#">注册账号</a>
                <em>|</em>
                <a href="#">忘记密码？</a>
            </div>
        </div>
        <div class="saoma">
            <img src="../img/1.png" alt="">
            <img src="../img/loginphone.png" alt="">
        </div>
        <div class="other">
            <div class="title2">
                <i class="c1"></i>其他登录方式
                <i class="c2"></i>
            </div>
            <div class="pic">
                <span class="qq"></span>
                <span class="zhifubao"></span>
                <span class="weixin"></span>
            </div>
        </div>
    </div>
</body>

</html>
